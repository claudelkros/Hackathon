{% extends 'template.html' %}

{% block  content %}
    <div class="grid">
        <div class="row">
            <div class="cell-12 bg-indigo enews-header">
                {% load static %}
                <img src="{% static 'images/coming-soon-bg.png' %}" alt="">
            </div>
        </div>
    </div>

    <div class="grid">
        <div class="row">
            {% for premiersoin in premiersoins %}
                <div class="mb-5 p-2 cell-2 offset-2 border text-justify">
                    <div>
                        <img src="{{ premiersoin.image.url }}" alt="" style="width: 100%">
                    </div></div>
                <div class="mb-5 p-2 cell-6">
                    <div class="premiersoins-block text-justify">
                        <h5><strong>{{ premiersoin.titre }}</strong></h5>
                        <p class="text-justify lead">{{ premiersoin.contenu }}</p>
                    </div>
                    <span>{{ premiersoin.date_pubication }}</span>
                    <span class="badge-top">Attest√© par : {{ premiersoin.feedback_sante }} </span><small class="mif-thumbs-up"></small>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
