{% extends 'template.html' %}

{% block  content %}
    <div class="grid">
        <div class="row">
            <div class="cell-12 bg-indigo enews-header">
                {% load static %}
                <img src="{% static 'images/coming-soon-bg.png' %}" alt="">
            </div>
        </div>
    </div>

    <div class="grid">
        <div class="row">
            {% for dicomedical in dicomedicals %}
                <div class="mb-5 p-2 cell-2 offset-2 border">
                    <div>
                        <img src="{{ dicomedical.image.url }}" alt="" style="width: 100%">
                    </div></div>
                <div class="mb-5 p-2 cell-6">
                    <div class="enews-block">
                        <h5>{{ dicomedical.nom }}</h5>
                        {{ dicomedical.description }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
