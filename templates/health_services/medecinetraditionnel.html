{% extends 'template.html' %}

{% block  content %}
    <div class="grid">
        <div class="row">
            <div class="cell-12 bg-indigo enews-header">
                {% load static %}
                <img src="{% static 'images/home/slider/medecine-naturel.jpg' %}" alt="" style="height:400px; width:100%">
            </div>
        </div>
    </div>

    <div class="grid">
        <div class="row">
            {% for medecine in medecines %}
                <div class="mb-5 p-2 cell-2 offset-2 border">
                    <div>
                        <img src="{{ medecine.image.url }}" alt="" style="width: 100%">
                    </div></div>
                <div class="mb-5 p-2 cell-6">
                    <div class="enews-block">
                        <h5>{{ medecine.titre }}</h5>
                        {{ medecine.contenu }}
                    </div>
                    <span>{{ medecine.date_pubication }}</span>
                    <span class="badge-top">Attest√© par : {{ medecine.feedback_sante }} </span><small class="mif-thumbs-up"></small>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
